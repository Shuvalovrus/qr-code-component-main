<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="wrapper">
    <div class="qr">
      <div class="qr__code">
        <img class="qr__image" src="./images/image-qr-code.png" alt="qr-code">
      </div>
      <div class="qr__text">
        <h1 class="qr__title">Improve your front-end skills by building projects</h1>
        <p class="qr__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
